spring:
  application:
    name: izi-chamba
  datasource:
    url: jdbc:postgresql://localhost:5432/izichamba
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
